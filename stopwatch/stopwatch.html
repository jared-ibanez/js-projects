<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div class="stopwatch-container">
            <div id="stopwatch-time" class="stopwatch-time">00:00.00</div>
            <div class="stopwatch-buttons">
                <img src="/stopwatch/images/stop-button.png" class="stop-button" onclick="watchStop()">
                <img src="/stopwatch/images/play.png" class="play-button" onclick="watchStart()">
                <img src="/stopwatch/images/update.png" class="update-button" onclick="watchReset()">
            </div>
        </div>
    </div>

    <script src="/stopwatch/stopwatch.js"></script>
    <script>
      

    </script>
</body>
</html>
